<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-lg">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form action="" class="form" (ngSubmit)="enviar()">
          <div class="form-group">
            <label for="">e-mail</label>
            <input [(ngModel)]="registerUserData.email" type="text" name="email" id="" class="form-control rounded-lg"
              required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" type="password" name="password" id=""
              class="form-control rounded-lg" required>
          </div>
          <!-- (click)="registerUser()" -->
          <button type="submit" class="btn btn-primary float-right">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
